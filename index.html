<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Corgi Clicker</title>
</head>
<body>
    <h1>Corgi Clicker Game </h1>

    <h2>Score: <span id="score-board">0</span></h2>
    <div class="buttons">
        <div class="button_row">
            <img src="assets/war_corgi.png"  class="war_corgi_img" alt="war_corgi">
            <button class="dark" id="summon-war-mana">+1 Dark Mana</button>
        </div>
        <div class="button_row">
            <img src="assets/light_gardian_corgi.jpg"  class="light_corgi_img" alt="light_gardian_corgi">
        <button class="light" id="summon-light-mana">+1 Light Mana</button>
        </div>
    </div>
    
    
    <script src="scripts/clicker.js"></script>
</body>
</html>
